<!DOCTYPE html>
{% extends "blog_app/base.html" %}
{% block body_block %}
{% for post in post_list %}
<h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a> </h1>
<p> Posted on:{{post.date_created}}</p>

<form  action="{% url 'post_like' pk=post.pk %}">
    {% csrf_token %}
    {% if post.is_liked == True %}
    <button type="Submit"  class="btn btn-primary" name="Like">Liked</button>
    {%else%}
    <button type="Submit"  class="btn btn-primary" name="Like">Not Liked</button>
    {% endif %}


</form>


{% endfor %}

{% endblock %}
